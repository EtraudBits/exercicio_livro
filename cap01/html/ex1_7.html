<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do Jantar R$ ")) //Lê o valor do Jantar
    const garcom = jantar * 0.10 //calcula as variaveis de saida
    const total = jantar + garcom
    alert(`taxa Garçom R$ ${garcom.toFixed(2)}\ntotal R$: ${total.toFixed(2)}`) // ultiliza-se `(crase) e o Metodo ToFixed com o T e F maiuculo e \n e da quebra de linha
</script>
