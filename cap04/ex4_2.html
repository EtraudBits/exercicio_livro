<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type="image/jpg" href="/cap04/img/balança_pes.jpg">
    <link rel="stylesheet" href="/cap04/css/stylos.css">
    
    <title>Exercício 4.2</title>
</head>
<body>
    <img src="/cap04/img/balança_pes.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo de Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFemino" required> Feminio
        </p>
        <p>Altura:
            <input type="number" min="0" step="0.01" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campo">
    </form>
    <h3></h3>
    <script src="/cap04/js/ex4_2.js"></script>
</body>
</html>
